<!DOCTYPE html>
<html>
<head>
    <title>صفحة اختبار</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            direction: rtl;
            text-align: right;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>صفحة اختبار الاتصال</h1>
        <p>إذا كنت ترى هذه الصفحة، فهذا يعني أن متصفحك يعمل بشكل صحيح.</p>
        <p class="success">✓ تم تحميل الصفحة بنجاح!</p>
        
        <h2>الخطوات التالية:</h2>
        <ol>
            <li>قم بتشغيل ملف <strong>reset_all.bat</strong></li>
            <li>أعد تشغيل جهاز الكمبيوتر</li>
            <li>قم بتشغيل ملف <strong>run_simple.bat</strong></li>
            <li>حاول الوصول إلى التطبيق على العنوان: <strong>http://127.0.0.1:5000</strong></li>
        </ol>
        
        <button onclick="window.location.reload()">تحديث الصفحة</button>
    </div>
</body>
</html>
